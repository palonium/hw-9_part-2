<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="form">
        <div class="container form__container">
            <form class="form__box" action="">
                <div class="form__items">
                    <h2 class="form__title">Не нашли что искали? Оставьте заявку и мы разработаем программу специально для вас!</h2>
                    <div class="form__input-box">
                        <input class="form__input input" required type="text" placeholder="Имя*">
                        <input class="form__input input" required type="tel" placeholder="Телефон*">
                        <input class="form__input" type="email" placeholder="Email">
                        <input class="form__input" type="text" placeholder="Комментарий">
                    </div>
                    <button class="form__button button">Отправить</button>
                </div>
                <div class="form__pic-box">
                    <img class="form__pic" src="img/picture.png" alt="">
                </div>
            </form>
        </div> 
    </div>
</body>
</html>
